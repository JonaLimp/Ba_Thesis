NAME: 'Model with  Batch Normalization'
NOTE: '#1 run BN'


RESUME: False

PRE_PROCESSING:
    LABEL: 'fine'
DATA_AUGMENTATION: 
    DATA_AUG: True
    FEATUREWISE_CENTER: False
    FEATUREWISE_STD_NORMALIZATION: False
    ROTATION_RANGE: 20
    WIDTH_SHIFT_RANGE: 0.2
    HEIGHT_SHIFT_RANGE: 0.2
    HORIZONTAL_FLIP: TRUE



MODEL:
    TYPE: 'VGG16_BN'
    PRETRAINED: False
    HIDDEN: [4096,4096,1024]
    DROPOUT_ARR: [1,1,0]
    DROPOUT: 0.5
    NEURON_ARR: [32,64,128,128]
    VGG16_top: False


TRAIN:
    IS_TRAIN: True
    EPOCHS: 500
    BATCH_SIZE: 64
    INIT_LR: 1.e-4
    MOMENTUM: 0.9
    TRAIN_PATIENCE: 50
    OPTIM: 'adam'
    WEIGHT_DECAY: 0.0005
    NUM: 0
    VALID: 0.1
    VALID_FREQ: 1
    LOSS: "categorical_crossentropy"

TEST:
    NUM: 100
    LOAD_PATH: 'my_model'
